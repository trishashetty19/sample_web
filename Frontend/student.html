<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Portal - Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Teachers Portal - Attendance</h1>

    <!-- Add New Student Button -->
    <button id="add-student-btn">Add New Student</button>

    <!-- Form for Student Details (Hidden by default) -->
    <div id="student-form" class="hidden">
        <input type="text" id="student-name" placeholder="Student Name" required>
        <input type="text" id="student-usn" placeholder="USN" required>
        <button id="submit-student-btn">Add Student</button>
    </div>

    <!-- Student List Table -->
    <table id="student-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>USN</th>
                <th>Present</th>
                <th>Date <input type="date" id="attendance-date"></th>
            </tr>
        </thead>
        <tbody id="student-list">
            <!-- Student rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
